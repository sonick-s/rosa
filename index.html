<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Fondo negro para la página */
        body {
            background-color: black;
            color: white; /* Texto blanco para que sea legible en el fondo negro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Estilo para el contenedor del header */
        header {
            padding: 50px;
        }

        /* Estilo para el título */
        h1 {
            font-size: 2.5em;
            color: #f0f;
        }

        /* Estilo para el botón */
        #confettiButton {
            background-color: #ff0; /* Amarillo */
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        /* Cambio de color del botón cuando se pasa el mouse por encima */
        #confettiButton:hover {
            background-color: #ff4500; /* Naranja */
        }

        /* Estilo para el párrafo */
        p {
            font-size: 1.2em;
            color: #fff;
        }
    </style>
</head>
<body>

        <div>
            <img src="rosa.gif" alt="rosa">
        </div>

        <div>
            <h1>Para Mi JESSI</h1>
            <button id="confettiButton">Sorpresa</button>
        </div>
        
    

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        // Configuración del evento del botón
        document.getElementById('confettiButton').addEventListener('click', function () {

            // Lanza el confeti
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { x: 0.5, y: 0.5 },
                colors: ['#ff0', '#f0f', '#0ff']
            });

            // Redirige a otra página (puedes cambiar la URL por la que desees)
            window.location.href = "flores.html"; // Cambia esta URL por la página a la que quieras ir
        });

        // Código para cuando la página se carga
        onload = () => {
            document.body.classList.remove("container");
        };
    </script>
</body>
</html>
