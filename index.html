<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            /* Centra el contenido verticalmente */
            text-align: center;
            /* Centra el texto */
        }

        img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-size: 3em;
            /* Hacemos el título más grande */
            margin-bottom: 20px;
            /* Añadimos un poco de espacio abajo */
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #f0c674;
            border: none;
            border-radius: 5px;
            color: black;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e0b263;
        }
    </style>
</head>

        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

        <script>
            document.getElementById('confettiButton').addEventListener('click', function () {

                confetti({
                    particleCount: 200,
                    spread: 70,
                    origin: { x: 0.5, y: 0.5 },
                    colors: ['#ff0', '#f0f', '#0ff']
                });
            });
            onload = () => {
                document.body.classList.remove("container");
            };

        </script>
